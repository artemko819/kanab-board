<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer 
              class="sidenav" 
              fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'naviagtion'"
              [mode]="(isHandset$ | async) ? 'over' : 'side'" 
              [opened]="false">
    <mat-toolbar>Menu </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/kanab" (click)="drawer.close()">Kanab Demo</a>
      <a mat-list-item routerLink="/costumers" (click)="drawer.close()">SSR Demo</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" 
              mat-icon-button 
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async ">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">ðŸ”¥ Angular Fire Base Site</span>
      <div *ngIf="!(isHandset$ | async) ">
        <a mat-button routerLink="/kanab">Kanab Demo</a>
        <a mat-button routerLink="/auth">Login</a>
        <a mat-button routerLink="/costumers">SSR Demo</a>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>

    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
